<!DOCTYPE html>
<html>
  <head>
    <title>Mr Roboger's Neighborhood</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Mr Roboger's Neighborhood</h1>
      <form id="userNumber">
        <div class="form-group">
          <label for="userNumber">Enter a number between 1 and 100 and Mr Roboger will reply!</label>
          <input id="number" type="number" min="1" max="100" required>
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
      <div id = "result"><p>Mr Roboger's Reply!</p></div>
    </div>
  </body>
</html>
